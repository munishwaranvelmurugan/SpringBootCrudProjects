   <body>
	   
      <div>
         
         <div class="FormTags">
            
            <div class="Container">
	 
	 <div class="header"><h2>Login</h2></div>
	 <form action="/College/LoginUser" method="post" class="form" id="form">
		 	     
	     <div class="form-control" >
		    <label for="">Email</label>
		    <input type="text" placeholder="abc@gmail.com" id="Email" name="Email">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	     </div>
	     
	     <div class="form-control" >
		    <label for="">Password</label>
		    <input type="password" placeholder="Password" id="Password1" name="Password">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	     </div>
	     
	     <div class="form-control" >
		    <label for="">Password</label>
		    <input type="password" placeholder="Password" id="Password2" >
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	     </div>
	     
	     <button>Submit</button>
	     
	 </form>
	  
	  <div class="Nevigation1">
           <a th:href="@{SignUp-D}"  class="SignF">Sign</a>       
           <a href="#" class="Pass">Forgot password?</a>
      </div>
	  </div>
	 
	 
 </div>
