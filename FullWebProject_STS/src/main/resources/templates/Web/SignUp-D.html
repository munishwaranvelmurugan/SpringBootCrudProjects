<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Dashboard</title>
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" th:href="@{\Css\BootStrapCss\SignUpPagh-D.css}"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>      
      <link rel="shortcut icon" th:href="@{\img\CollegeLogo.png}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      
   </head>
   <body>
	   
      <div>
         
         <div class="FormTags">
            
            <div class="Container">
	 
	 <div class="header"><h2>Sign Up</h2></div>
	 <form  action="/College/NewUser"  method="post" class="form" id="form" >
		 	     
	   <div class="Spliter">
		 <div class="f1">
			 <div class="form-control" >
		     <label for="">Name</label>
		     <input type="text" placeholder="Tom" id="Name" name="Name">
		     <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			 <i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		     <small>Error message</small>
	         </div>
		 </div>
	      <div class="f2">
			  <div class="form-control" >
		    <label for="">Email</label>
		    <input type="email" placeholder="abc@gmail.com" id="Email" name="Email">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div>
		  </div>
	   </div>
	   
	  <div class="Spliter" >
		  <div class="f1">
			    <div class="form-control" >
			    <label for="">Gender</label>
			    <input type="text" placeholder="Male-Female" id="Gender" name="Gender">
			    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
				<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
			    <small>Error message</small>
	      		</div>
	      </div>
	      <div class="f2">
		      <div class="form-control" >
			    <label for="">Department</label>
			    <input type="text"  id="Department" name="Department">
			    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
				<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
			    <small>Error message</small>
		      </div>
	      </div>
	   </div>

	   <div class="Spliter" >
		 <div class="f1">
			 <div class="form-control" >
			    <label for="">Phone Number</label>
			    <input type="number"  id="PhoneNo" name="PhoneNo">
			    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
				<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
			    <small>Error message</small>
		      </div>
	      </div> 
	      </div>
	      <div class="f2">
		      <div class="form-control small" >
		    <label for="">Door No</label>
		    <input type="text" placeholder="127A/2" id="Door No" name="Door">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div>
		
	      </div>
	   
	   
           <div class="Spliter" >
		    <div class="f1">
		 <div class="form-control" >
		    <label for="">Country</label>
		    <input type="text" placeholder="India" id="Country" name="Country">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	      <div class="f2">
	      <div class="form-control" >
		    <label for="">State</label>
		    <input type="text" placeholder="TamilNadu" id="State" name="State">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	   </div>
	   
	   
	   
	   
	   
	   
	   <div class="Spliter" >
		    <div class="f1">
		 <div class="form-control" >
		    <label for="">District</label>
		    <input type="text" placeholder="Chennai" id="District" name="District">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	      <div class="f2">
	      <div class="form-control" >
		    <label for="">Pin Code</label>
		    <input type="text" placeholder="650007" id="PinCode" name="PinCode">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	   </div>
	   
	    
	   <div class="Spliter" >
		   <div class="f1">
		 <div class="form-control" >
		    <label for="">Password</label>
		    <input type="password" placeholder="Password" id="Password1" name="Password1">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	      <div class="f2">
	      <div class="form-control" >
		    <label for="">Password</label>
		    <input type="password" placeholder="Re-Enter Password" id="Password2" name="Password2">
		    <i class="fa-solid fa-check" style="color: #13fb64;"></i>
			<i class="fa-solid fa-exclamation" style="color: #db1414;"></i>
		    <small>Error message</small>
	      </div></div>
	   </div>
	     
	     <button>Submit</button>
	     
	 </form>
	  
	  <div class="Nevigation1">
           <a th:href="@{Login-D}"  class="SignF">Sign</a>       
           <a href="#" class="Pass">Forgot password?</a>
      </div>
	  </div>
	 
	 
 </div>
            
           
         </div>
      </div>
     <script th:src="@{\JS\SignUp-D.js}"></script> 
   </body>
   
</html>
